{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">





    <title>Sibur</title>
  </head>
  <body>


    <script src="{% static 'jquery-3.3.1.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'loader.js' %}"></script>
{% comment %} 

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">

          {% url 'hello:index' as main_url %}
          

          {% if request.path == main_url %} <li class="nav-item active"> {% else %} <li class="nav-item "> {% endif %}
            <a class="nav-link" href="{% url 'hello:index' %}">Главная</span> <span class="sr-only">(current)</span></a>
          </li>

        </ul>




      </div>



    </nav>
{% endcomment %} 
    
    
    <!-- <div class="container-fluid mt-5"> -->
    <div class="container-fluid">
      {% block content %}{% endblock %}

    </div>

{% comment %} 
    <footer class="footer bg-dark">
      <div class="container">
        <span class="text-muted">© 2019</span>
        
      </div>
    </footer>
{% endcomment %} 
    
  </body>
</html>


<style>
  /* Sticky footer styles - align footer to bottom
  -------------------------------------------------- */
  html {
    position: relative;
    min-height: 100%;
  }
  body {
    /* Margin bottom by footer height */
    /*margin-bottom: 60px;*/
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    height: 60px;
    background-color: #f5f5f5;
  }
</style>
